<!DOCTYPE html>
  <html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Board-->
        <section>
            <p class="winner"></p>
            <div class="grid">
                <!--Top-->
                <div class="square" id="topLeft">
                </div>
                <div class="square" id="topMiddle">             
                </div>
                <div class="square" id="topRight">              
                </div>
                <!--Middle-->
                <div class="square" id="middleLeft">
                </div>
                <div class="square" id="middleMiddle">             
                </div>
                <div class="square" id="middleRight">              
                </div>
                <!--Bottom-->
                <div class="square" id="bottomLeft">
                </div>
                <div class="square" id="bottomMiddle">             
                </div>
                <div class="square" id="bottomRight">              
                </div>           
            </div> 
        </section>
    </body>
    <script type="text/javascript" src="js/javascript.js"></script>
  </html>
